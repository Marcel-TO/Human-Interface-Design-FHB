<mat-toolbar class="navbar-container">
  <div>
    <a [routerLink]="['/']" class="navbar-title">
      <span>{{ title }}</span>
    </a>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="navbar-menu-icon">
    <mat-icon>menu</mat-icon>
  </button>

    <a mat-menu-item [routerLink]="['/dashboard']">Dashboard</a>
    <a mat-menu-item [routerLink]="['/about']">About</a>
  </mat-menu>
</mat-toolbar>
